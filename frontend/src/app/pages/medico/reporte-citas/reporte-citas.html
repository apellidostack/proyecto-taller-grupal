<p-fluid>

<form class="flex" [formGroup]="formGroup" (ngSubmit)="reportes()" >

<div class="font-semibold text-xl">Reporte Citas</div>
    <div class="flex flex-col md:flex-row gap-6">
        <div class="flex flex-col grow basis-0 gap-2">
            <label>fecha_inicio</label>
            <p-date-picker 
            formControlName="fecha_inicio"
            [showIcon]="true"
            dateFormat="yy-mm-dd"
            >
            </p-date-picker>
        </div>

        <div class="flex flex-col grow basis-0 gap-2">
            <label>fecha_fin</label>
            <p-date-picker 
            formControlName="fecha_fin"
            [showIcon]="true"
            dateFormat="yy-mm-dd"
            >
            </p-date-picker>
        </div>

    </div>
    <p-button type="submit" label="Buscar" raised />
    
</form>

<p-table
  #dt
  [value]="listaCitas"
  [rows]="10"
  [paginator]="true"
  [rowHover]="true"
  dataKey="id"
>
  <ng-template #header>
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Hora Inicio</th>
      <th>Hora Final</th>
      <th>Raz√≥n</th>
      <th>Acciones</th>
    </tr>
  </ng-template>

  <ng-template #body let-cita>
    <tr>
      <td>{{ cita.cita_id }}</td>
      <td>{{ cita.fecha | date:'fullDate'}}</td>
      <td>{{ cita.hora_inicio }}</td>
      <td>{{ cita.hora_fin }}</td>
      <td>{{ cita.razon }}</td>
      <td>
        <p-button
          label="Ver detalle"
          icon="pi pi-search"
        />
      </td>
    </tr>
  </ng-template>
</p-table>

</p-fluid>
<p-toast></p-toast>
